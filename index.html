<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  
  <title>QR code</title>
  
  <style>

    body{ 
      background-color:rgb(214, 214, 240);
      font-size: 15px;
    }

    #conteiner{
      background: white;
      margin: 0px auto;
      border: 1px solid white;
      float: auto;
      width: 220px;
      height: 350px;
      border-radius: 10px;
    }

    .conteudo{
      margin: 10px 10px;
      
    }
    .conteudo img{
      border-radius: 10px;
    }

    .frase{
      text-align: center;
      
    
      
    }

    p{
      font-size: 10px;
    }
        
  </style>
</head>
<body>
  
   <div id="conteiner"> 
    

      <div class="conteudo">
        <img src="images/image-qr-code.png" width="200" alt=""> 
        <div class="frase">
          <h4>Improve your front-end skills by building projects</h4>
          <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
        </div>
       
       
      </div> 
   </div> 

</body>
</html>
